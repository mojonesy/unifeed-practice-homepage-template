<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unifeed</title>
    <link 
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500;600&display=swap" 
        rel="stylesheet">
    <link
        href="index.css"
        rel="stylesheet">
</head>
<body>
    <header>
        <div>
            <img src="./Assets/Logo.svg" alt="unifeed logo" class="logo">
        </div>
        <button class="mobile-nav-toggle" aria-controls="nav">
            <img src="./Assets/Hamburger Menu.svg" alt="nav toggle button" class="sr-only" aria-expanded="false">
        </button>
        <nav>
            <ul id="nav" data-visible="false" class="nav__list">
                <li class="nav__list__item">
                    <a href="#" class="nav__link" aria-hidden="true">Home</a>
                </li>
                <li class="nav__list__item">
                    <a href="#" class="nav__link" aria-hidden="true">Features</a>
                </li>
                <li class="nav__list__item">
                    <a href="#" class="nav__link" aria-hidden="true">Pricing</a>
                </li>
                <li class="nav__list__item">
                    <button href="#" class="nav__link" aria-hidden="true">Subscribe</button>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" class="container">
        <article class="article article__main">
            <div>
                <img src="./Assets/Main Article Image.png" alt="twitter app icon on phone" class="main-article-image">
            </div>

            <h1 class="article__main__title">
                Weekly Newsletter: Tweets for Higher Engagements
            </h1>
            <p class="article__main__subtitle">
                In this weekly newsletter, we will be covering ten types of engaging tweets.
                This is the guide if you're just starting out of Twitter.
            </p>
            <div class="user-photo-with-name">
                <img src="./Assets/User Avatar.png" alt="user headshot">
                <p>
                    <span>Jessica Andrews</span>
                    Content Manager
                </p>
            </div>
        </article>

        
    </main>
</body>
</html>
